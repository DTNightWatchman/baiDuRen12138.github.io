    <article id="post-CSS初学第一节课" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/11/04/CSS%E5%88%9D%E5%AD%A6%E7%AC%AC%E4%B8%80%E8%8A%82%E8%AF%BE/" class="article-date">
  <time datetime="2020-11-04T15:58:29.000Z" itemprop="datePublished">2020-11-04</time>
</a>
    
  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2020/11/04/CSS%E5%88%9D%E5%AD%A6%E7%AC%AC%E4%B8%80%E8%8A%82%E8%AF%BE/">CSS初学第一节课</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>在学习CSS之前一定要先了解HTML</p>
<p>什么是CSS？</p>
<p>1.Cascading Stylesheets（叠成样式表）</p>
<p>2.不是编程语言</p>
<p>3.告诉浏览器如何指定样式布局等</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;p&gt;Lorem ipsum dolor sit amet&lt;&#x2F;p&gt;</span><br><span class="line">&lt;--想让这部分文字变为红色，就使用CSS--&gt;</span><br><span class="line">p&#123;</span><br><span class="line">    color:red;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>一般选用vscode编译器</p>
<p>三种方式在HTML中添加CSS</p>
<p>1、外部样式表</p>
<p>（1）CSS保存在.css文件中</p>
<p>（2）在HTML里使用<link>引用（在head里引用）</p>
<p>2、内部样式表</p>
<p>（1）不使用外部CSS文件</p>
<p>（2）将CSS放在HTML<style>里（一般也在head里）</p>
<p>3、内联样式</p>
<p>（1）仅影响一个元素</p>
<p>（2）在HTML元素的style属性中添加</p>
<p>注：第一种方式使用较多，一般不推荐第三种</p>
<p>可以去这个网站了解选择器：<a target="_blank" rel="noopener" href="http://developer.mozilla.org/en-US/docs/Learn/CSS/Introduction_to_CSS/Selectors%EF%BC%8C%E5%8F%AF%E4%BB%A5%E4%BA%86%E8%A7%A3%E5%88%B0%E4%B8%80%E4%BA%9B%E6%9B%B4%E9%AB%98%E7%BA%A7%E7%9A%84%E9%80%89%E6%8B%A9%E6%96%B9%E6%B3%95">http://developer.mozilla.org/en-US/docs/Learn/CSS/Introduction_to_CSS/Selectors，可以了解到一些更高级的选择方法</a></p>
<p>最简单的选择方式：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt; class&#x3D;&quot;paragraph&quot; id&#x3D;&quot;para1&quot;&gt;Lorem&lt;&#x2F;p&gt;</span><br></pre></td></tr></table></figure>

<p>(1)p{</p>
<p>color:red;</p>
<p>}</p>
<p>(2)用 .paragraph{</p>
<p>color:red;</p>
<p>}</p>
<p>(3)#para1{</p>
<p>color:red;</p>
<p>}</p>
<p>id和class的区别：id一般指文件中唯一的那一个</p>
<p>所以使用id就必须保证这个id的值在文件中是独一无二的</p>

      
    </div>

</article>


  
    <article id="post-随机数" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/11/04/%E9%9A%8F%E6%9C%BA%E6%95%B0/" class="article-date">
  <time datetime="2020-11-04T15:55:01.000Z" itemprop="datePublished">2020-11-04</time>
</a>
    
  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2020/11/04/%E9%9A%8F%E6%9C%BA%E6%95%B0/">随机数</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>如何使用随机数<br>srand（）函数的原型是：void srand（unsigned int seed）;<br>该函数是用来初始化随机数发生器。其中seed是随机数种子，为了产生不可预见的随机序列，通常用time（0）,返回的值为随机数种子，而函数time（）包含在头文件&lt;time.h&gt;中，因此需要在程序中使用“#include&lt;time.h&gt;”命令。<br>rand（）函数的原型为<br>int rand（void）<br>该函数的作用是产生一个随机数，其取值范围在0~RAND_MAX范围内。因此，为了产生在[n,m]范围内的随机整数，可以用公式实现<br>（int）(n+(m-n)*rand（）/RAND_MAX）</p>
<p>例如下面的代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;stdio.h&gt;&#96;</span><br><span class="line">#include&lt;stdlib.h&gt;&#96;</span><br><span class="line">&#96;#include&lt;time.h&gt;&#96;</span><br><span class="line">&#96;using namespace std;&#96;</span><br><span class="line">&#96;int main()&#96;</span><br><span class="line">&#96;&#123;&#96;</span><br><span class="line">	&#96;int i;&#96;</span><br><span class="line">	&#96;int a[10],b[10],c[10];&#96;</span><br><span class="line">	&#96;srand((int)time(0));&#96;</span><br><span class="line">	&#96;for(i&#x3D;0;i&lt;10;i++)&#123;&#96;</span><br><span class="line">		&#96;a[i]&#x3D;(int)(100.0*rand()&#x2F;RAND_MAX);</span><br><span class="line">		b[i]&#x3D;(int)(100.0*rand()&#x2F;RAND_MAX);&#96;</span><br><span class="line">	&#96;&#125;&#96;</span><br><span class="line">	&#96;printf(&quot;The array of a:\n&quot;);&#96;</span><br><span class="line">	&#96;for(i&#x3D;0;i&lt;10;i++)&#96;</span><br><span class="line">	    &#96;printf(&quot;%5d&quot;,a[i]);&#96;</span><br><span class="line">	&#96;printf(&quot;\nThe array of b:\n&quot;);&#96;</span><br><span class="line">	&#96;for(i&#x3D;0;i&lt;10;i++)&#96;</span><br><span class="line">	    &#96;printf(&quot;%5d&quot;,b[i]);&#96;</span><br><span class="line">	&#96;for(i&#x3D;0;i&lt;10;i++)&#96;</span><br><span class="line">	    &#96;c[i]&#x3D;a[i]+b[i];&#96;</span><br><span class="line">	&#96;printf(&quot;\nThe array of c:\n&quot;);&#96;</span><br><span class="line">	&#96;for(i&#x3D;0;i&lt;10;i++)&#96;</span><br><span class="line">	    &#96;printf(&quot;%5d&quot;,c[i]);&#96;</span><br><span class="line">	return 0;   </span><br><span class="line">&#125;&#96;</span><br></pre></td></tr></table></figure>


      
    </div>

      <a data-url="http://example.com/2020/11/04/%E9%9A%8F%E6%9C%BA%E6%95%B0/" data-id="ckh3l26xz000080uyhvlv3zr1" class="article-share-link">Share</a>

    </footer>
  </div>
  
</article>


  
    <article id="post-CSS第一讲" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/11/04/CSS%E7%AC%AC%E4%B8%80%E8%AE%B2/" class="article-date">
  <time datetime="2020-11-04T15:25:55.000Z" itemprop="datePublished">2020-11-04</time>
</a>
    
  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2020/11/04/CSS%E7%AC%AC%E4%B8%80%E8%AE%B2/">CSS第一讲</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>在学习CSS之前一定要先了解HTML</p>
<p>什么是CSS？</p>
<p>1.Cascading Stylesheets（叠成样式表）</p>
<p>2.不是编程语言</p>
<p>3.告诉浏览器如何指定样式布局等</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;p&gt;Lorem ipsum dolor sit amet&lt;&#x2F;p&gt;</span><br><span class="line">&lt;--想让这部分文字变为红色，就使用CSS--&gt;</span><br><span class="line">p&#123;</span><br><span class="line">    color:red;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>一般选用vscode编译器</p>
<p>三种方式在HTML中添加CSS</p>
<p>1、外部样式表</p>
<p>（1）CSS保存在.css文件中</p>
<p>（2）在HTML里使用<link>引用（在head里引用）</p>
<p>2、内部样式表</p>
<p>（1）不使用外部CSS文件</p>
<p>（2）将CSS放在HTML<style>里（一般也在head里）</p>
<p>3、内联样式</p>
<p>（1）仅影响一个元素</p>
<p>（2）在HTML元素的style属性中添加</p>
<p>注：第一种方式使用较多，一般不推荐第三种</p>
<p>可以去这个网站了解选择器：<a target="_blank" rel="noopener" href="http://developer.mozilla.org/en-US/docs/Learn/CSS/Introduction_to_CSS/Selectors%EF%BC%8C%E5%8F%AF%E4%BB%A5%E4%BA%86%E8%A7%A3%E5%88%B0%E4%B8%80%E4%BA%9B%E6%9B%B4%E9%AB%98%E7%BA%A7%E7%9A%84%E9%80%89%E6%8B%A9%E6%96%B9%E6%B3%95">http://developer.mozilla.org/en-US/docs/Learn/CSS/Introduction_to_CSS/Selectors，可以了解到一些更高级的选择方法</a></p>
<p>最简单的选择方式：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt; class&#x3D;&quot;paragraph&quot; id&#x3D;&quot;para1&quot;&gt;Lorem&lt;&#x2F;p&gt;</span><br></pre></td></tr></table></figure>

<p>(1)p{</p>
<p>color:red;</p>
<p>}</p>
<p>(2)用 .paragraph{</p>
<p>color:red;</p>
<p>}</p>
<p>(3)#para1{</p>
<p>color:red;</p>
<p>}</p>
<p>id和class的区别：id一般指文件中唯一的那一个</p>
<p>所以使用id就必须保证这个id的值在文件中是独一无二的</p>
<p>盒子模型：</p>
<h2 id="CSS-盒子模型-Box-Model"><a href="#CSS-盒子模型-Box-Model" class="headerlink" title="CSS 盒子模型(Box Model)"></a>CSS 盒子模型(Box Model)</h2><p>所有HTML元素可以看作盒子，在CSS中，”box model”这一术语是用来设计和布局时使用。</p>
<p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>
<p>盒模型允许我们在其它元素和周围元素边框之间的空间放置元素。</p>
<p>下面的图片说明了盒子模型(Box Model)：</p>
<p><img src="https://www.runoob.com/images/box-model.gif" alt="CSS box-model"></p>
<ul>
<li><p><strong>Margin(外边距)</strong> - 清除边框外的区域，外边距是透明的。</p>
</li>
<li><p><strong>Border(边框)</strong> - 围绕在内边距和内容外的边框。</p>
</li>
<li><p><strong>Padding(内边距)</strong> - 清除内容周围的区域，内边距是透明的。</p>
</li>
<li><p><strong>Content(内容)</strong> - 盒子的内容，显示文本和图像。</p>
<p><strong>注意：</strong> 当您指定一个 CSS 元素的宽度和高度属性时，你只是设置内容区域的宽度和高度。要知道，完整大小的元素，你还必须添加内边距，边框和边距。</p>
<p>例如：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">div &#123;</span><br><span class="line">    width: 300px;</span><br><span class="line">    border: 25px solid green;</span><br><span class="line">    padding: 25px;</span><br><span class="line">    margin: 25px;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p> 最终元素的总宽度计算公式是这样的：</p>
<p>总元素的宽度=宽度+左填充+右填充+左边框+右边框+左边距+右边距</p>
<p>元素的总高度最终计算公式是这样的：</p>
<p>总元素的高度=高度+顶部填充+底部填充+上边框+下边框+上边距+下边距。</p>
<h2 id="CSS3-边框"><a href="#CSS3-边框" class="headerlink" title="CSS3 边框"></a>CSS3 边框</h2><p>用 CSS3，你可以创建圆角边框，添加阴影框，并作为边界的形象而不使用设计程序，如 Photoshop。</p>
<p>在本章中，您将了解以下的边框属性：</p>
<ul>
<li>border-radius</li>
<li>box-shadow</li>
<li>border-image</li>
</ul>
<hr>
<h2 id="CSS3-圆角"><a href="#CSS3-圆角" class="headerlink" title="CSS3 圆角"></a>CSS3 圆角</h2><p>在 CSS2 中添加圆角棘手。我们不得不在每个角落使用不同的图像。</p>
<p>在 CSS3 中，很容易创建圆角。</p>
<p>在 CSS3 中 border-radius 属性被用于创建圆角：</p>
<p>这是圆角边框：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">div</span><br><span class="line">&#123;</span><br><span class="line">border:2px solid;</span><br><span class="line">border-radius:25px;</span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>

<p><strong>css浮动：</strong></p>
<p>CSS 的 Float（浮动），会使元素向左或向右移动，其周围的元素也会重新排列。</p>
<p>Float（浮动），往往是用于图像，但它在布局时一样非常有用。</p>
<h2 id="元素怎样浮动"><a href="#元素怎样浮动" class="headerlink" title="元素怎样浮动"></a>元素怎样浮动</h2><p>元素的水平方向浮动，意味着元素只能左右移动而不能上下移动。</p>
<p>一个浮动元素会尽量向左或向右移动，直到它的外边缘碰到包含框或另一个浮动框的边框为止。</p>
<p>浮动元素之后的元素将围绕它。</p>
<p>浮动元素之前的元素将不会受到影响。</p>
<p>如果图像是右浮动，下面的文本流将环绕在它左边：</p>
</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">img</span><br><span class="line">&#123;</span><br><span class="line">    float:right;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="彼此相邻的浮动元素"><a href="#彼此相邻的浮动元素" class="headerlink" title="彼此相邻的浮动元素"></a>彼此相邻的浮动元素</h2><p>如果你把几个浮动的元素放到一起，如果有空间的话，它们将彼此相邻。</p>
<p>在这里，我们对图片廊使用 float 属性：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">.thumbnail </span><br><span class="line">&#123;</span><br><span class="line">    float:left;</span><br><span class="line">    width:110px;</span><br><span class="line">    height:90px;</span><br><span class="line">    margin:5px;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>清除浮动：</p>
<p>为什么要清除浮动：为了解决父元素因为子级元素浮动引起的内部高度为零的问题</p>
<p>清除浮动的方法：在最后一个浮动标签后新加一个标签给其设置clear：both：</p>
<p>例如：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">.text_line</span><br><span class="line">&#123;</span><br><span class="line">    clear:both;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>CSS中的定位有很多种：</p>
<p>static—静态定位：所有元素默认的一种定位方式</p>
<p>relative—相对定位：都可以指定进行偏移</p>
<p>absolute—绝对定位</p>
<p>fix—固定定位：相对于窗口做定位</p>
<p>sticky定位</p>
<p>sticky 英文字面意思是粘，粘贴，所以可以把它称之为粘性定位。</p>
<p><strong>position: sticky;</strong> 基于用户的滚动位置来定位。</p>
<p>粘性定位的元素是依赖于用户的滚动，在 <strong>position:relative</strong> 与 <strong>position:fixed</strong> 定位之间切换。</p>
<p>它的行为就像 <strong>position:relative;</strong> 而当页面滚动超出目标区域时，它的表现就像 **position:fixed;**，它会固定在目标位置。</p>
<p>元素定位表现为在跨越特定阈值前为相对定位，之后为固定定位。</p>
<p>这个特定阈值指的是 top, right, bottom 或 left 之一，换言之，指定 top, right, bottom 或 left 四个阈值其中之一，才可使粘性定位生效。否则其行为与相对定位相同。</p>
<p>CSS的内容要比HTML的内容要多得多，CSS有很多要学习的内容，要学习更多非常推荐访问<a target="_blank" rel="noopener" href="https://developer.mozilla.org/en-US/docs/Learn/CSS%EF%BC%8C%E9%87%8C%E9%9D%A2%E6%9C%89%E5%BE%88%E5%A4%9A%E4%BE%8B%E5%AD%90%E5%92%8C%E7%BB%83%E4%B9%A0%E9%A2%98%E3%80%82">https://developer.mozilla.org/en-US/docs/Learn/CSS，里面有很多例子和练习题。</a></p>

      
    </div>

    </footer>

</article>


  
    <article id="post-HPH第一节" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/11/04/HPH%E7%AC%AC%E4%B8%80%E8%8A%82/" class="article-date">
  <time datetime="2020-11-04T15:21:55.000Z" itemprop="datePublished">2020-11-04</time>
</a>
    
  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2020/11/04/HPH%E7%AC%AC%E4%B8%80%E8%8A%82/">HPH第一节</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h1 id="PHP-教程"><a href="#PHP-教程" class="headerlink" title="PHP 教程"></a>PHP 教程</h1><p>PHP 是一种创建动态交互性站点的强有力的服务器端脚本语言。</p>
<p>PHP 是免费的，并且使用非常广泛。同时，对于像微软 ASP 这样的竞争者来说，PHP 无疑是另一种高效率的选项。</p>
<p><strong>初学者的学习顺序</strong></p>
<ul>
<li>(1) 熟悉HTML/CSS/JS等网页基本元素，完成阶段可自行制作简单的网页，对元素属性相对熟悉。</li>
<li>(2) 理解动态语言的概念和运做机制，熟悉基本的PHP语法。</li>
<li>(3) 学习如何将PHP与HTML结合起来，完成简单的动态页面。</li>
<li>(4) 接触学习MySQL，开始设计数据库。</li>
<li>(5) 不断巩固PHP语法，熟悉大部分的PHP常用函数，理解面向对象编程，MySQL优化，以及一些模板和框架。</li>
<li>(6) 最终完成一个功能齐全的动态站点。</li>
</ul>
<p><strong>注意事项</strong></p>
<p>（1）新手不要看到上面的概括就以为PHP学习是很简单的，编程是需要你认真的思考和不断的实践。下面具体解释一下PHP的学习线路。首先，任何网站都是由网页组成的，也就是说想完成一个网站，必须先学会做网页，掌握静态网页的制作技术是学习开发网站的先决条件。因此我们要学习HTML，为今后制作网站打下基础。学习HTML应该边学边做，HTML中的任何元素都要亲自实践，只有明白了什么元素会起到什么效果之后，才能深刻记忆，一味的看书是不行的。</p>
<p>（2）假设你已经可以完成一个静态页面了，那么就该开始了解动态语言，刚一接触动态语言，可能很多人都会有很多不解，代码不是作为直接输出的，而是要经过处理的，HTML是经过HTML解析器，而PHP也要通过PHP解析器，跟学习HTML一样的道理，想让任何的解析器工作，就必须使用它专用的语法结构。</p>
<p>（3）学习PHP，你应该感到幸运，因为如果你学过其他语言，你就会发现PHP还是相对简单的，这一阶段，你要搞清楚HTML和PHP的概念，你现在完全可以让PHP给你算算一加一等于几，然后在浏览器输出。不要觉得幼稚，这虽然是很小的一段代码，但是对于你的编程之路，可是迈出了一大步。不过现在，你还是一个菜鸟。</p>
<p>（4)   接下来就要学习数据库了，MySQL可以说是PHP的黄金搭档，我们要征服这个数据库，在你理解了数据库的概念之后，就要尝试通过PHP来连接数据库，进而会用PHP成功的插入，删除和更新数据。</p>
<p>（5）这个时候，你可能会处于这种状态：你会HTML吗？会，我能编好几个表格排板的网页呢！你会PHP吗？会，我会把一加一的运算写在函数里，然后调用！你会MySQL吗？会，我可以把数据库里的数据插入删除啦！</p>
<p>（6） 那接下来该做什么呢？尝试着做个小的留言本吧，这同样是新手面临的一道关卡。花了一段时间，你终于学会把表单的数据插入数据库，然后显示出来了，应该说一个程序的雏形已经诞生了。但是，你可能会看人家这个编论坛，那个开发CMS，我什么时候可以写一个呢？不要急，再巩固一下知识，熟悉了PHP和MySQL开发的要领后，再回头看你写的那个留言本，你也许会怀疑那真的是你写的吗？这个时候，你可以完善一下你写的留言本。留言本应该加入注册以及分页的功能，可以的话，UI也可以加强。</p>
<p>（7） 这就算学会了吗？NO，NO，NO，还早呢，你到现在还没碰过OOP呢吧？那模板和框架呢？还要继续学习呀！PHP框架提供了一个用以构建web应用的基本框架，从而简化了用PHP编写web应用程序的流程。可以节省开发时间、有助于建立更稳定的应用。所以说，PHP框架是一个可以用来节省时间并强化自己代码的工具。当你第一次选择PHP框架时，建议多尝试几个，每个框架都有自己的长处和短处，例如Zend框架由于多样的功能、并且有一个广泛的支持系统，流行了很长时间。而CakePHP是一个晚于Zend的PHP框架，相应的支持系统也比较少，但是更为方便和易于使用。</p>
<p>（8） 了解了面向对象和框架后，你应该接触一下XML了，总而言之，你绝对不会发现你全部都学会了，学无止境！学东西，永远不要妄想有速成这一说，技巧再多，但是缺少努力，那也是白搭。有一点可以保证，就是你学会了PHP，那么再学其它语言，肯定速成，反过来也一样，如果你之前学过其它的语言，那么学PHP肯定快。</p>
<p>（9） 多借鉴别人成功的代码，绝对是有益无害，所以要多看那些经过千锤百炼凝出来的经典代码，是进步的最好方法。另外，要强调的是，学习一项技术过程中可能会遇到困难，可能会迷茫，你也许学了一半的PHP，又开始打C#的主意，或者有人说Java很好，这个时候你绝对不能动摇，要坚持到底，彻底学会。祝你顺利学成PHP，开发自己想要的网站。 </p>

      
    </div>

      <a data-url="http://example.com/2020/11/04/HPH%E7%AC%AC%E4%B8%80%E8%8A%82/" data-id="ckh3jvl8f0000uguy0celb1wd" class="article-share-link">Share</a>
      
      
  <ul class="article-tag-list" itemprop="keywords"><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tags/php/" rel="tag">-php</a></li></ul>

    </footer>
  </div>
  
</article>


  
    <article id="post-CSS初学" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    <a href="/2020/11/04/CSS%E5%88%9D%E5%AD%A6/" class="article-date">
  <time datetime="2020-11-04T15:12:03.000Z" itemprop="datePublished">2020-11-04</time>
</a>
    
  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2020/11/04/CSS%E5%88%9D%E5%AD%A6/">CSS初学</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>在学习CSS之前一定要先了解HTML</p>
<p>什么是CSS？</p>
<p>1.Cascading Stylesheets（叠成样式表）</p>
<p>2.不是编程语言</p>
<p>3.告诉浏览器如何指定样式布局等</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;p&gt;Lorem ipsum dolor sit amet&lt;&#x2F;p&gt;</span><br><span class="line">&lt;--想让这部分文字变为红色，就使用CSS--&gt;</span><br><span class="line">p&#123;</span><br><span class="line">    color:red;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>一般选用vscode编译器</p>
<p>三种方式在HTML中添加CSS</p>
<p>1、外部样式表</p>
<p>（1）CSS保存在.css文件中</p>
<p>（2）在HTML里使用<link>引用（在head里引用）</p>
<p>2、内部样式表</p>
<p>（1）不使用外部CSS文件</p>
<p>（2）将CSS放在HTML<style>里（一般也在head里）</p>
<p>3、内联样式</p>
<p>（1）仅影响一个元素</p>
<p>（2）在HTML元素的style属性中添加</p>
<p>注：第一种方式使用较多，一般不推荐第三种</p>
<p>可以去这个网站了解选择器：<a target="_blank" rel="noopener" href="http://developer.mozilla.org/en-US/docs/Learn/CSS/Introduction_to_CSS/Selectors%EF%BC%8C%E5%8F%AF%E4%BB%A5%E4%BA%86%E8%A7%A3%E5%88%B0%E4%B8%80%E4%BA%9B%E6%9B%B4%E9%AB%98%E7%BA%A7%E7%9A%84%E9%80%89%E6%8B%A9%E6%96%B9%E6%B3%95">http://developer.mozilla.org/en-US/docs/Learn/CSS/Introduction_to_CSS/Selectors，可以了解到一些更高级的选择方法</a></p>
<p>最简单的选择方式：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt; class&#x3D;&quot;paragraph&quot; id&#x3D;&quot;para1&quot;&gt;Lorem&lt;&#x2F;p&gt;</span><br></pre></td></tr></table></figure>

<p>(1)p{</p>
<p>color:red;</p>
<p>}</p>
<p>(2)用 .paragraph{</p>
<p>color:red;</p>
<p>}</p>
<p>(3)#para1{</p>
<p>color:red;</p>
<p>}</p>
<p>id和class的区别：id一般指文件中唯一的那一个</p>
<p>所以使用id就必须保证这个id的值在文件中是独一无二的</p>
<p>盒子模型：</p>
<h2 id="CSS-盒子模型-Box-Model"><a href="#CSS-盒子模型-Box-Model" class="headerlink" title="CSS 盒子模型(Box Model)"></a>CSS 盒子模型(Box Model)</h2><p>所有HTML元素可以看作盒子，在CSS中，”box model”这一术语是用来设计和布局时使用。</p>
<p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>
<p>盒模型允许我们在其它元素和周围元素边框之间的空间放置元素。</p>
<p>下面的图片说明了盒子模型(Box Model)：</p>
<p><img src="https://www.runoob.com/images/box-model.gif" alt="CSS box-model"></p>
<ul>
<li><p><strong>Margin(外边距)</strong> - 清除边框外的区域，外边距是透明的。</p>
</li>
<li><p><strong>Border(边框)</strong> - 围绕在内边距和内容外的边框。</p>
</li>
<li><p><strong>Padding(内边距)</strong> - 清除内容周围的区域，内边距是透明的。</p>
</li>
<li><p><strong>Content(内容)</strong> - 盒子的内容，显示文本和图像。</p>
<p><strong>注意：</strong> 当您指定一个 CSS 元素的宽度和高度属性时，你只是设置内容区域的宽度和高度。要知道，完整大小的元素，你还必须添加内边距，边框和边距。</p>
<p>例如：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">div &#123;</span><br><span class="line">    width: 300px;</span><br><span class="line">    border: 25px solid green;</span><br><span class="line">    padding: 25px;</span><br><span class="line">    margin: 25px;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p> 最终元素的总宽度计算公式是这样的：</p>
<p>总元素的宽度=宽度+左填充+右填充+左边框+右边框+左边距+右边距</p>
<p>元素的总高度最终计算公式是这样的：</p>
<p>总元素的高度=高度+顶部填充+底部填充+上边框+下边框+上边距+下边距。</p>
<h2 id="CSS3-边框"><a href="#CSS3-边框" class="headerlink" title="CSS3 边框"></a>CSS3 边框</h2><p>用 CSS3，你可以创建圆角边框，添加阴影框，并作为边界的形象而不使用设计程序，如 Photoshop。</p>
<p>在本章中，您将了解以下的边框属性：</p>
<ul>
<li>border-radius</li>
<li>box-shadow</li>
<li>border-image</li>
</ul>
<hr>
<h2 id="CSS3-圆角"><a href="#CSS3-圆角" class="headerlink" title="CSS3 圆角"></a>CSS3 圆角</h2><p>在 CSS2 中添加圆角棘手。我们不得不在每个角落使用不同的图像。</p>
<p>在 CSS3 中，很容易创建圆角。</p>
<p>在 CSS3 中 border-radius 属性被用于创建圆角：</p>
<p>这是圆角边框：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">div</span><br><span class="line">&#123;</span><br><span class="line">border:2px solid;</span><br><span class="line">border-radius:25px;</span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>

<p><strong>css浮动：</strong></p>
<p>CSS 的 Float（浮动），会使元素向左或向右移动，其周围的元素也会重新排列。</p>
<p>Float（浮动），往往是用于图像，但它在布局时一样非常有用。</p>
<h2 id="元素怎样浮动"><a href="#元素怎样浮动" class="headerlink" title="元素怎样浮动"></a>元素怎样浮动</h2><p>元素的水平方向浮动，意味着元素只能左右移动而不能上下移动。</p>
<p>一个浮动元素会尽量向左或向右移动，直到它的外边缘碰到包含框或另一个浮动框的边框为止。</p>
<p>浮动元素之后的元素将围绕它。</p>
<p>浮动元素之前的元素将不会受到影响。</p>
<p>如果图像是右浮动，下面的文本流将环绕在它左边：</p>
</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">img</span><br><span class="line">&#123;</span><br><span class="line">    float:right;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="彼此相邻的浮动元素"><a href="#彼此相邻的浮动元素" class="headerlink" title="彼此相邻的浮动元素"></a>彼此相邻的浮动元素</h2><p>如果你把几个浮动的元素放到一起，如果有空间的话，它们将彼此相邻。</p>
<p>在这里，我们对图片廊使用 float 属性：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">.thumbnail </span><br><span class="line">&#123;</span><br><span class="line">    float:left;</span><br><span class="line">    width:110px;</span><br><span class="line">    height:90px;</span><br><span class="line">    margin:5px;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>清除浮动：</p>
<p>为什么要清除浮动：为了解决父元素因为子级元素浮动引起的内部高度为零的问题</p>
<p>清除浮动的方法：在最后一个浮动标签后新加一个标签给其设置clear：both：</p>
<p>例如：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">.text_line</span><br><span class="line">&#123;</span><br><span class="line">    clear:both;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>CSS中的定位有很多种：</p>
<p>static—静态定位：所有元素默认的一种定位方式</p>
<p>relative—相对定位：都可以指定进行偏移</p>
<p>absolute—绝对定位</p>
<p>fix—固定定位：相对于窗口做定位</p>
<p>sticky定位</p>
<p>sticky 英文字面意思是粘，粘贴，所以可以把它称之为粘性定位。</p>
<p><strong>position: sticky;</strong> 基于用户的滚动位置来定位。</p>
<p>粘性定位的元素是依赖于用户的滚动，在 <strong>position:relative</strong> 与 <strong>position:fixed</strong> 定位之间切换。</p>
<p>它的行为就像 <strong>position:relative;</strong> 而当页面滚动超出目标区域时，它的表现就像 **position:fixed;**，它会固定在目标位置。</p>
<p>元素定位表现为在跨越特定阈值前为相对定位，之后为固定定位。</p>
<p>这个特定阈值指的是 top, right, bottom 或 left 之一，换言之，指定 top, right, bottom 或 left 四个阈值其中之一，才可使粘性定位生效。否则其行为与相对定位相同。</p>
<p>CSS的内容要比HTML的内容要多得多，CSS有很多要学习的内容，要学习更多非常推荐访问<a target="_blank" rel="noopener" href="https://developer.mozilla.org/en-US/docs/Learn/CSS%EF%BC%8C%E9%87%8C%E9%9D%A2%E6%9C%89%E5%BE%88%E5%A4%9A%E4%BE%8B%E5%AD%90%E5%92%8C%E7%BB%83%E4%B9%A0%E9%A2%98%E3%80%82">https://developer.mozilla.org/en-US/docs/Learn/CSS，里面有很多例子和练习题。</a></p>

      
    </div>
